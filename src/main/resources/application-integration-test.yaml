server:
  port: 8010
  servlet:
    context-path: /api

logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              org.springframework.data.mongodb.core.MongoTemplate: DEBUG
# Database
spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: paiya_eventmanager
      username: ${PAIYA_DB_USERNAME}
      password: ${PAIYA_DB_PASSWORD}
      authentication-database: admin

